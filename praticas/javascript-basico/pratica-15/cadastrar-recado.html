<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mensagem - Lista de Recados</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/07daaf1f72.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="">
  
        <h1 class="title">Lista de Recados</h1>
        <h2 class="subtitle">Formulario Cadastrar Recados</h2>
      </header>
  
      <main>
        <div class="form-list">
          <div class="card">
            <form id="formMessage">
                <label for="title">Title</label>
                <input type="text" name="title" id="title-input" placeholder="Escreva o titulo">
                <br />
                <label for="description">Descrição</label>
                <input type="areatext" name="description" id="description-input" placeholder="Escreva a descrição">
                <br />
                <input type="submit" value="Enviar" id="submit-btn">
            </form>
          </div>
        </div>
        <div class="button-area">
            <a href="./mostrar-recado.html"><button type="button" id="back-btn">Voltar</button></a>
          </div>
      </main>
    </div>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/newMessage.js"></script>
  </body>

</html>
