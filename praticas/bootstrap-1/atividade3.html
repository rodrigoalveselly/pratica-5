<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividade Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row p-5 bg-dark"></div>
      <div class="row">
        <div class="col-3 bg-primary p-5"></div>
        <div class="col-3 bg-success p-5"></div>
        <div class="col-3 bg-danger p-5"></div>
        <div class="col-3 bg-dark p-5"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-success p-5 offset-3"></div>
        <div class="col-3 bg-dark p-5 offset-3"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-primary p-5"></div>
        <div class="col-3 bg-danger p-5 offset-3"></div>
      </div>
      <div class="row p-5 bg-dark"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
